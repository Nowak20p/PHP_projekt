<!DOCTYPE html>
<html lang="pl">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Rejestracja</title>
      <style>
      form{
            margin-top: 5%;
            margin-left: auto ;
            margin-right: auto;
            width: 30%;
      }

      </style>
</head>
<body>
      <form>
            <div class="mb-3">
                  <label for="exampleInput1" class="form-label">Nazwa użytkownika</label>
                  <input type="text" class="form-control" id="exampleInput1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                  <label for="exampleInput2" class="form-label">Hasło</label>
                  <input type="password" class="form-control" id="exampleInput2">
            </div>

            <div class="mb-3">
                  <label for="exampleInput3" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInput3" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nikomu nie udostępniamy twojego adresu</div>

            <div class="mb-3">
                  <label for="exampleInput4" class="form-label">Miasto</label>
                  <input type="text" class="form-control" id="exampleInput4" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                  <label for="exampleInput5" class="form-label">Kod pocztowy</label>
                  <input type="text" class="form-control" id="exampleInput5">
            </div>

            <div class="mb-3">
                  <label for="exampleInput6" class="form-label">Ulica</label>
                  <input type="text" class="form-control" id="exampleInput6">
            </div>

            <div class="mb-3">
                  <label for="exampleInput7" class="form-label">Numer domu</label>
                  <input type="text" class="form-control" id="exampleInput7">
            </div>

            <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Akceptuje regulamin</label>
            </div>

            <button type="submit" class="btn btn-primary" name="submit" >Submit</button>
          </form>
</body>
</html>
